<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" media="screen">
    <title>Pomodoro Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>Pomodoro <br> Timer</h1>
    <p class="work-mode ready">All ready.</p>
    <p class="pomodoros-completed"><span class="pomodoros-count">0</span> pomodoros completed.</p>
    <div class="clock">
      <p class="increase">&#5169;</p>
      <p class="display"><span class="min">25</span>:<span class="sec">00</span></p>
      <p class="decrease">&#5167;</p>
      <p class="controls">
        <span class="pause control">&#9208;</span>
        <span class="start control">&#9654;</span>
        <span class="stop control">&#9632;</span>
      </p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
